<body>
    

    <script>

        function calcularImovel(metragem, quartos) {
            let m2 = 3000;
            let preco = 0;

            switch (quartos) {
                case 1:
                    default:
                    preco = (metragem * m2);
                    break;
                case 2:
                    preco = (m2 * 1.2) * metragem;
                    break;
                case 3:
                    preco = (m2 * 1.5) * metragem;
                    break;
            }

            return preco;

            }
            
        

        let metragem = 123;
        let quartos = 3;
        let preco = calcularImovel(metragem, quartos);
        console.log(`A casa custa R$ ${preco}`);

    </script>

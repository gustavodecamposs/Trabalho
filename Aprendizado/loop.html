<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop em for</title>
</head>
<body>
    

    <script>
        let cores = ['azul', 'vermelho', 'verde', 'amarelo'];


        for(let n = 0; n < cores.length; n++) {
            console.log(cores[n]);
        }

        for(let i in cores) {
            console.log(cores[i]);
        }

    </script>
</body>
</html>

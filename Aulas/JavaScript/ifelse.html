<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    

    <script>

        let idade = 90

        if (idade < 17) {
            console.log("Você é maior de idade")
        }   else {
            console.log("Você é menor de idade")
        }

    </script>
</body>
</html>

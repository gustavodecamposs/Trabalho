<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Condicional</title>
</head>
<body>
    

    <script>
        //Substitua o @ pela condicional correta para que o resultado seja TRUE
        let x = 10;
        let y = 5;
        console.log(x > y);

        //Substitua o @ pela condicional correta para que o resultado seja FALSE
        let w = "10";
        let z = 10;
        console.log(w == z);

        //Substitua o @ pela condicional correta para que o resultado seja TRUE
        let a = 10;
        let b = 5;
        console.log(a > b);

        //Crie uma condicional para verificar se o preço da carne está barato ou caro. PS: Até 45 está barato
        let preco = 40.3;

        if (preco > 45) {
            console.log("Preço da carne está caro");
        } else {
            console.log("O preço da carne está barato");
        }

    </script>
</body>
</html>

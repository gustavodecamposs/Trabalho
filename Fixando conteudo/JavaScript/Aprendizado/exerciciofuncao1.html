<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Função #1</title>
</head>
<body>
    

    <script>

        function calcPct(n1, n2) {
            return (n2 / n1) * 100;
        }

        let x = 40;
        let y = 10;
        let pct = calcPct(x, y);
        console.log(`${pct}% de ${x} é ${y}`);

    </script>
</body>

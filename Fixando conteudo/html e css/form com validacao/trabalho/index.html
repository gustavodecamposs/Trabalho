<body>
    <header>

    <main class="container">
        <div class="tittle">
            <h1>Cadastrar</h1>
        </div>
        <section class="form">
            <div class="input-box">
                <label for="firstname">Name</label>
                <input class="input-form" type="text" id="firstname" name="firstname" placeholder="Username" required>
            </div>
            <div class="input-box">
                <label for="email">Email</label>
                <input class="input-form" type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <label for="cpf">CPF</label>
                <input class="input-form" type="text" id="cpf" name="cpf" placeholder="CPF" required>
            </div>
            <div  class="button-container" button="cadastrar">
                <button class="cadastrar" type="button"><a href="#">Cadastrar</a></button>
            </div>
        </section>

    </main>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Salário com Horas Extras</title>
</head>
<body>
    
    <script>
        
        var valor_horas_normal = 25.00;

        var limite_horas_mensais = 160;

        var valor_horas_extras = valor_horas_normal * 1.5;
        
        var nome = prompt('Digite o nome do Funcionário: ')
        var horasTrabalhadas = parseFloat(prompt("Digite o total de horais mensais trabalhados: "))

        var horasNormais = horasTrabalhadas;
        var horasExtras = 0;

        if (horasTrabalhadas > limite_horas_mensais) {
            horasNormais = limite_horas_mensais;
            horasExtras = horasTrabalhadas - limite_horas_mensais;
        }

        var valorHorasNormal = horasNormais * valor_horas_normal;
        var valorHorasExtras = horasExtras * valor_horas_extras;
        var salarioTotal = valorHorasNormal + valorHorasExtras;

        console.log("Funcionário: " + nome);
        console.log("Horas trabalhadas: " + horasTrabalhadas)
        console.log("Valor horas normais: R$" + valorHorasNormal)
        console.log("Valor horas extras: R$" + valorHorasExtras)
        console.log("Salário total: R$" + salarioTotal)
    </script>
</body>
</html>
